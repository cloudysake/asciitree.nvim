name: CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  luacheck:
    name: luacheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install luacheck
        run: |
          sudo apt-get update
          sudo apt-add-repository universe
          sudo apt install luarocks -y
          sudo luarocks install luacheck

      - name: Run luacheck
        run: make lint

  stylua:
    name: stylua
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install cargo
        uses: actions-rs/cargo@v1.0.1
        with:
          command: install
          args: stylua --features lua52

      - name: Run stylua
        run: make check
